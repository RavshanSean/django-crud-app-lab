{% extends 'base.html' %} 
{% load static %} 
{% block head %}
<link rel="stylesheet" href="{% static 'css/ninjas/ninja_form.css' %}" />
{% endblock %} 
{% block content %}

<div class="page-header">
  {% if ninja %}
  <h1>Edit {{ ninja.name }}</h1>
{% else %}
  <h1>Add a Ninja</h1>
{% endif %}
<div class='image'>
  <img src="{% static 'images/chibi.jpeg' %}" alt="ninja" />
</div>
</div>

<form action="" method="post" class="form-container">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
