{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--FRO LOGO ON TOP -->
    <link rel="shortcut icon" type="image/png" href="{% static 'images/splash.svg' %}" />
    <title>Ninja Collector</title>
    <link rel="stylesheet" href="{% static 'css/ninjas/base.css' %}" />
     {% block head %} 
     {% endblock %}
  </head>
  <body>
    <header>
      <nav class='navbar'>
        <div class='navdiv'>
         <div class="header-logo-container">
          <div class='logo'>
           <a href="/">
          <img src="{% static 'images/logo.png' %}" alt="The Cat Collector Logo" />
        </a>
      </div>
      </div>
      <nav>
        <ul>
          {% if user.is_authenticated %}
            <li><a href="{% url 'index' %}">All Ninjas</a></li>
            <li><a href="{% url 'ninja-create' %}">Add a Ninja</a></li>
            <li><a href="{% url 'about' %}">About</a></li>
            <li>
              <form id="logout-form" method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Log out</button>
              </form>
            </li>
          {% else %}
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'home' %}">Login</a></li>
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
          {% endif %}
 
        </ul>
      </nav>
    </div>
    </nav>
    </header>
    <main>
      {% block content %} 
      {% endblock %}
    </main>
  </body>
</html>
